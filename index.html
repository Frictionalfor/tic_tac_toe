<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>

        <div class="game-mode-selector">
            <button class="mode-btn active" id="pvpBtn" onclick="setGameMode('pvp')">Player vs Player</button>
            <button class="mode-btn" id="pvcBtn" onclick="setGameMode('pvc')">Player vs AI</button>
        </div>

        <div class="difficulty-selector" id="difficultySelector" style="display: none;">
            <label>AI Difficulty:</label>
            <select id="difficultySelect">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="score-board">
            <div class="score x">
                <div class="score-label" id="playerXLabel">Player X</div>
                <div class="score-value" id="scoreX">0</div>
            </div>
            <div class="score o">
                <div class="score-label" id="playerOLabel">Player O</div>
                <div class="score-value" id="scoreO">0</div>
            </div>
        </div>

        <div class="game-info">
            <span>Current Player: <span class="current-player" id="currentPlayer">X</span></span>
        </div>

        <div id="gameMessage"></div>

        <div class="board" id="board">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>

        <button class="reset-btn" onclick="resetGame()">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
